<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Budget Manager</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Quicksand:300,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <div>
        <h1>Personal Budget Manager</h1>
        <h2>Use 'envelopes' to track you budget accross categories</h2>
    </div>
    <main>
      <form action="/api/envelopes" method="POST">
        <h3>Your Envelopes</h3>
        <div class="form-row">
          <label for="name"> enter envelope name </label>
          <input type="text" name="name" id="name" autocomplete="false" />
        </div>
        <div class="form-row">
          <label for="amount"> enter envelope amount </label>
          <input type="number" name="amount" id="amount" autocomplete="false" />
        </div>
        <button type="submit" class="block">submit</button>
      </form>
      <a href="/api/envelopes">Envelopes</a>
    </main>
</body>
</html>
